<div class="side-bar text-center p-10">
  <div class="p-5">
    <img class="w-24 h-24 rounded-lg align-item-center bg-white" src='assets/ashik3.png' alt="hy" />
  </div>
  <div class="title mt-1">
    <h1 class="text-2xl font-bold mb-1">ASHIK CH</h1>
    <h1 class="title2 border rounded-lg py-2 text-xs">Web Developer | Designer</h1>
  </div>

  <div class="mt-8 network">
    <div class="outericons h-auto rounded-lg" *ngFor="let net of network">
      <div class="icons text-left  mt-2">
        <i class="{{net.icon}}"> </i>
        <div class="ml-2">
          <h1>{{net.title}}</h1>
          <h3>{{net.id}}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
